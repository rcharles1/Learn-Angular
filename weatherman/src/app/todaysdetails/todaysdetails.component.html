<section>
    <h2>TODAY'S DETAILS</h2>
    <div *ngIf="weatherData" class="space-y-3">
        <div class="grid grid-cols-2 gap-y-2">
            <div class="flex flex-row space-x-2 p-2">
                <div class="bg-ivoryWhite/20 rounded p-2"><img src="/assets/temperature.svg" alt="temperature-svg" class="size-6"></div>
                <div class="text-sm">
                    <h4 class="text-ivoryWhite/80">HIGH/LOW</h4>
                    <p>32 | 25</p>
                </div>
            </div>
            <div class=" flex flex-row space-x-2  p-2">
                <div class="bg-ivoryWhite/20 rounded p-2"><img src="/assets/windsock.svg" alt="windsock-svg" class="size-6"></div>
                <div class="text-sm">
                    <h4 class="text-ivoryWhite/80">WIND</h4>
                    <p>14 km/hr</p>
                </div>
            </div>
            <div class=" flex flex-row space-x-2  p-2">
                <div class="bg-ivoryWhite/20 rounded p-2"><img src="/assets/precipitation.svg" alt="precipitation" class="size-6"></div>
                <div class="text-sm">
                    <h4 class="text-ivoryWhite/80">PRECIPITATION</h4>
                    <p>0 Cm</p>
                </div>
            </div>
            
            <div class=" flex flex-row space-x-2  p-2">
                <div class="bg-ivoryWhite/20 rounded-md p-2"><img src="/assets/dew-point.svg" alt="dew-point" class="size-6"></div>
                <div class="text-sm">
                    <h4 class="text-ivoryWhite/80">DEW POINT</h4>
                    <p>0 Cm</p>
                </div>
            </div>
            <div class=" flex flex-row space-x-2  p-2">
                <div class="bg-ivoryWhite/20 rounded p-2"><img src="/assets/pressure.svg" alt="pressure" class="size-6"></div>
                <div class="text-sm">
                    <h4 class="text-ivoryWhite/80">PRESSURE</h4>
                    <p>0 Cm</p>
                </div>
            </div>
            <div class=" flex flex-row space-x-2  p-2">
                <div class="bg-ivoryWhite/20 rounded-md p-2"><img src="/assets/uv.svg" alt="uv-svg" class="size-6"></div>
                <div class="text-sm">
                    <h4 class="text-ivoryWhite/80">MAX UV INDEX</h4>
                    <p>0 Cm</p>
                </div>
            </div>
            <div class=" flex flex-row space-x-2  p-2">
                <div class="bg-ivoryWhite/20 rounded-md p-2"><img src="/assets/humidity.svg" alt="humidity-svg" class="size-6"></div>
                <div class="text-sm">
                    <h4 class="text-ivoryWhite/80">HUMIDITY</h4>
                    <p>0 Cm</p>
                </div>
            </div>
            <div class=" flex flex-row space-x-2  p-2">
                <div class="bg-ivoryWhite/20 rounded-md p-2"><img src="/assets/view.svg" alt="visibility-svg" class="size-6"></div>
                <div class="text-sm">
                    <h4 class="text-ivoryWhite/80">VISIBILITY</h4>
                    <p>0 Cm</p>
                </div>
            </div>
        </div>
        <div>
            <h3>DAYLIGHT HOURS</h3>
        </div>
    </div>
    <div *ngIf="!weatherData">
        <p>Loading...</p>
    </div>
</section>
