<section>
    <div *ngIf="!isLoading" class="space-y-3 md:space-y-5">
        <div class="flex flex-row space-x-2 items-center justify-center text-sm md:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="white" d="M12 8a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m-8.95 5H1v-2h2.05C3.5 6.83 6.83 3.5 11 3.05V1h2v2.05c4.17.45 7.5 3.78 7.95 7.95H23v2h-2.05c-.45 4.17-3.78 7.5-7.95 7.95V23h-2v-2.05C6.83 20.5 3.5 17.17 3.05 13M12 5a7 7 0 0 0-7 7a7 7 0 0 0 7 7a7 7 0 0 0 7-7a7 7 0 0 0-7-7"/></svg>
            <p class="font-semibold md:font-medium">{{ weatherData.location.name}}</p>
            <p class="font-semibold md:font-medium">{{ weatherData.location.region}} Region</p>
            <p class="">{{ weatherData.location.country }}</p>
        </div>
        <div class="h-fit p-3 ">
           <div class="flex flex-row space-x-2 items-center">
                <div className="px-2">
                    <img [src] = "currentWeatherImageUrl" alt="current-weather-image" class="size-20 md:size-32 lg:size-48 p-2">
                </div>
                <h1 class="text-5xl font-semibold md:text-6xl md:font-medium">{{ weatherData.current.temp_c }}{{ degreeSymbol }}C</h1>
           </div>
           <div class="space-y-2">
                <p class="text-2xl font-medium md:text-3xl">{{ weatherData.current.condition.text }}</p>
                <div class="flex flex-row space-x-4 text-sm font-light">
                    <p>Feels like {{ weatherData.current.feelslike_c }}</p>
                    <p >Last updated: {{ lastUpdateTime }}</p>
                </div>
           </div>
        </div>
    </div>
    <div *ngIf="isLoading">
       <app-skeleton></app-skeleton> 
    </div>
</section>
